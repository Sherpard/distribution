# Put the main configuration in this file

application:
  id: ${rootArtifactId}
  basePackages: [ ${package} ]

rest:
  path: /api

security:
  users:
    # Demonstration credentials are demo / demo
    demo: demo
  web:
    urls:
      -
        # See http://seedstack.org/docs/seed/manual/security/#http-access-control for more information
        pattern: /api/**
        filters: authcBasic
